<!DOCTYPE html>
<html>
<head>
	<title>Scripture Chase Generator</title>
</head>
<body>
	<div id="headerDiv">
		<h1>Scripture Chase Generator</h1>
	</div>
	<div id="optionsDiv">
		<input id="bibleCheck" name="bibleCheck" type="checkbox">
		<label for="bibleCheck">KJV Bible</label>
		<input id="bomCheck" name="bomCheck" type="checkbox">
		<label for="bomCheck">Book of Mormon</label>
		<input id="dcCheck" name="dcCheck" type="checkbox">
		<label for="dcCheck">Doctrine and Covenants</label>
		<input id="pearlCheck" name="pearlCheck" type="checkbox">
		<label for="pearlCheck">Pearl of Great Price</label>		
	</div>
	<div id="controlsDiv">
		<button id="newRef">Get Random Reference</button>
		<button id="newQuote">Get Random Quote</button>
	</div>
	<div id="displayDiv">
		<h3>Text will be shown here. Click a 'control' button to begin!</h3>
	</div>
</body>
</html>
